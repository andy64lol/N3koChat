<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3ko Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            background-color: #fff5f5;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background-color: #ffe0e6;
            color: #d1477b;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            padding: 12px;
            background-color: #ffd6dc;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            text-align: center;
            text-decoration: none;
            color: #d1477b;
            font-weight: bold;
        }
        .menu-item:hover {
            background-color: #ffb6c1;
            color: white;
            transform: scale(1.05);
        }
        .content {
            flex: 1;
            padding: 40px;
            background-color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #d1477b;
        }
        p {
            font-size: 18px;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            color: #d1477b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">:3</div>
        <a href="Nyan.html" class="menu-item">Nyan</a>
        <a href="Tsundere.html" class="menu-item">Tsundere</a>
        <a href="French.html" class="menu-item">French</a>
        <a href="Italian.html" class="menu-item">Italian</a>
        <a href="Spanish.html" class="menu-item">Spanish</a>
    </div>
    <div class="content">
        <h1>Welcome to N3ko</h1>
        <p>Choose a chatbot to start chatting from the menu!</p>
    </div>
</body>
</html>
