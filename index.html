<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N3ko Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe0e6 100%);
      color: #333;
    }
    .sidebar {
      width: 250px;
      background-color: #ffe0e6;
      color: #d1477b;
      height: 100%;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 50px;
      font-weight: 600;
      text-align: center;
      color: #d1477b;
      margin-bottom: 10px;
    }
    .menu-item {
      display: block;
      padding: 12px;
      background-color: #ffd6dc;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: #d1477b;
      font-weight: 600;
      transition: transform 0.3s ease, background-color 0.3s ease,
        box-shadow 0.3s ease;
    }
    .menu-item:hover {
      background-color: #ffb6c1;
      color: #fff;
      transform: translateX(5px);
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #fff;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #d1477b;
    }
    p {
      font-size: 20px;
      color: #555;
      margin: 0;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 15px;
      }
      .menu-item {
        flex: 1;
        margin: 0 5px;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">:3</div>
    <a href="Nyan.html" class="menu-item">Nyan</a>
    <a href="Tsundere.html" class="menu-item">Tsundere</a>
    <a href="French.html" class="menu-item">French</a>
    <a href="Italian.html" class="menu-item">Italian</a>
    <a href="Spanish.html" class="menu-item">Spanish</a>
  </div>
  <div class="content">
    <h1>Welcome to N3ko</h1>
    <p>Choose a chatbot from the menu to start chatting!</p>
  </div>
</body>
</html>
